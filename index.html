<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukan Data </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<head>
    <nav class="nav-bar">
        <div class="logo" id="logo">
            <a href="https://id617394-lazuardi-food-cv.contact.page/" target="_blank"
                style="text-decoration:none; color:inherit;">
                <img src="./img/LAZ_Blue.png" alt="logo lazuardi" height="20px"> Data Karyawan
            </a>

        </div>
        <div class="nav-list">
            <a href="#logo">home</a>
            <a href="#form">input</a>
            <a href="#tabelbody">rekap</a>
        </div>
    </nav>
</head>

<body>
    <div class="container"  id="form">
        <form id="isiform">
            <h2>Isi Form</h2>
            <p>Masukan Data Anda</p>

            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukan Nama Anda" required>

            <label for="usia">usia:</label>
            <input type="number" id="usia" name="usia" placeholder="Masukan Usia Anda" required>

            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" name="alamat" placeholder="Masukan Alamat Anda" required>

            <label for="outlet">outlet:</label>
            <input type="text" id="outlet" name="outlet" placeholder="Masukan Nama Outlet Anda" required>

            <label for="posisi">Posisi:</label>
            <input type="text" id="posisi" name="posisi" placeholder="Masukan Posisi Anda" required>

            <button type="submit">Submit</button>
        </form>
    </div>



    <div class="hasil" id="datamasuk">
        <h2>Data Karyawan</h2>
        <p>Data yang telah dimasukan:</p>
        <table id="tabeldata">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Usia</th>
                    <th>Alamat</th>
                    <th>Outlet</th>
                    <th>Posisi</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="tabelbody">
                <!-- Data akan ditambahkan di sini -->
                 <script src="js/script.js"></script>
            </tbody>
        </table>

    </div>

</body>

</html>
